<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Command - RPS Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">Military Command</h1>
            <p class="subtitle">Become a Hero And Test Your Luck In Comabat Rps </p>
        </header>
        <main>

            <div id="welcome-popup" class="popup">
                <div class="popup-content">
                    <h2>! Welcome, Comander!</h2>
                    <p>Enter your name to start your mission:</p>
                    <input type="text" id="player-name" placeholder="Enter Your Name" />
                    <button class="btn btn-confirm" onclick="startGame()">Begin Mission</button>
                </div>
            </div>


            <div id="game-content" class="hidden">
                <div class="choices-display">
                    <div class="choice player-choice">
                        <h3 id="player-label">Player</h3>
                        <span id="player-selection">Waiting...</span>
                    </div>
                    <div class="choice computer-choice">
                        <h3>Computer</h3>
                        <span id="computer-selection">Waiting...</span>
                    </div>
                </div>

                <div class="command">
                    <h3>Choose Your Weapon of choice </h3>
                    <div class="buttons">
                        <button class="btn btn-rock" onclick="playGame('rock')">Rock</button>
                        <button class="btn btn-paper" onclick="playGame('paper')">Paper</button>
                        <button class="btn btn-scissors" onclick="playGame('scissors')">Scissors</button>
                    </div>
                </div>

                <div class="scoreboard">
                    <div class="score player">
                        <h3 id="player-label">Player</h3>
                        <span id="player-score">0</span>
                    </div>
                    <div class="score computer">
                        <h3>Computer</h3>
                        <span id="computer-score">0</span>
                    </div>
                </div>

                <div id="result" class="result"></div>
            </div>
        </main>


        <div id="winner-popup" class="popup hidden">
            <div class="popup-content">
                <h2 id="winner-message"></h2>
                <button class="btn btn-replay" onclick="resetGame()">Restart Mission</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
